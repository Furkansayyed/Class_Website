{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock title %}

{% block base %}

<section class="pb-5">

  <div class="container py-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}  alert-dismissible fade show my-0" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row mb-2 mb-lg-2" style="margin-bottom: 1px;">
      <div class="col-md-8 col-xl-6 text-center m-auto">
        <p class="fw-bold text-success mb-2">Login</p>
        <h2 class="fw-bold">Welcome back</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card" data-bs-theme="dark" style="margin-top: -8px;">
          <div class="card-body text-center d-flex flex-column align-items-center shadow-lg">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow tada animated bs-icon my-4"
              style="margin: 2px -4px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z">
                </path>
              </svg></div>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3"><input class="form-control pulse animated" type="text" name="username"
                  placeholder="username"></div>
              <div class="mb-3"><input class="form-control pulse animated" type="password" name="passwd"
                  placeholder="Password"></div>
              <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Log in</button></div>
              <p class="text-muted">Forgot your password?</p>
              <p class="text-muted">Sign Up</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock base %}
