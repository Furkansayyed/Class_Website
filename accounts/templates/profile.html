{% extends "base.html" %}

{% block base %}

{% for p in profiles %}
<section class="pb-5 container mx-auto">
    <div class="container-fluid mx-auto" style="width: auto;/*margin-left: 93px;*//*margin-right: 37px;*/">
        <h1 class="text-center pb-2" style="font-size: 25.9px;color: #2F54CF;"><strong>Student Registration</strong></h1>
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">User Settings</p>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row" style="margin-bottom: 25px;text-align: left;">
                        <div class="col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2" style="display: inline;text-align: center;margin-bottom: 25px;"><img class="rounded-circle mb-3 mt-4 img-fluid" src="/media/{{p.user_profile_pic}}" style="display: inline;max-height: 110px;">
                           <br>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-9 col-xl-10 col-xxl-10 align-self-center">
                            <div class="row">
                                <div class="col-md-12 text-start">
                                    <div class="mb-3"><label class="form-label" for="email"><strong>Email Address</strong></label><input class="form-control" type="email" value="{{p.email}}" readonly id="email" placeholder="user@example.com" name="email" required=""></div>
                                </div>
                                <div class="col-md-12 text-start">
                                    <div class="mb-3"><label class="form-label" for="username"><strong>Username</strong></label><input class="form-control" type="text" value="{{p.username}}" readonly  placeholder="Username" name="username" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 text-start">
                            <div class="mb-3"><label class="form-label" for="username"><strong>First Name</strong></label><input class="form-control" type="text" id="fname" value={{p.first_name}} readonly  placeholder="first name" name="fname"></div>
                        </div>
                        <div class="col-md-6 text-start">
                            <div class="mb-3"><label class="form-label" for="username"><strong>Last Name</strong></label><input class="form-control" type="text" id="lname" value={{p.last_name}} readonly placeholder="Last Name" name="lname"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3"><label class="form-label" for="city"><strong>Contact&nbsp;</strong></label><input class="form-control" type="tel" id="cityId" value={{p.phone_number}} readonly placeholder="contact number" name="contact" required="true"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3"><label class="form-label" for="address"><strong>City</strong></label><input class="form-control" type="text" value="Mumbai" readonly placeholder="Mumbai" name="address"></div>
                        </div>
                        <div class="col">
                            <p id="emailErrorMsg" class="text-danger" style="display:none;"></p>
                            <p id="passwordErrorMsg" class="text-danger" style="display:none;"></p>
                        </div>
                        <div class="col-md-12 mx-auto" style="text-center: right;"><button class="btn btn-primary btn-sm mx-auto" id="submitBtn" type="submit">Register</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endfor %}

{% endblock base %}
