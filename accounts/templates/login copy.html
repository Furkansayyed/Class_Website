{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock title %}

{% block base %}

<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
    {% csrf_token %}


    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}  alert-dismissible fade show my-0" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <h2 style="color: #E65100">Login</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color: #21d321;">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color: #21d321;">Password</label>
      <input type="password" class="form-control" id="exampleInputEmail1" name="passwd" required>
    </div>

    <p>Don't Have Account <a href="{% url 'studentregister' %}">Register</a></p>
    <button type="submit" class="btn btn-success mx-5 px-2">Login</button>
  </form>
</div>

{% endblock base %}
