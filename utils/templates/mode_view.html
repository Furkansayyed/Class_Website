{% extends "base.html" %}

{% block extcss %}
    <style>
        model-viewer{
            height: 100vh;
            width: 100%;
        }
    
        body{
            {% comment %} background-color: #414141; {% endcomment %}
            overflow: hidden; 
        }
        
    </style>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
{% endblock extcss %}


{% block base %}


{% for md in pmodels %}
<model-viewer alt="car" src="/media/{{md.img_3d}}" autoplay ar ar-modes="webxr scene-viewer" scale="0.2 0.2 0.2"  shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
{% endfor %}

{% endblock base %}
