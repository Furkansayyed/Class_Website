<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            background-color: #343A40;
        }
    </style>
  </head>
  <body>


    <div class="container mx-auto p-5">
        <form method="POST" class="mx-auto">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Subject</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="subject">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Title</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="title">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea class="form-control" rows="10" cols="10" id="exampleInputPassword1" name="desc"></textarea>
            </div>

            
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="exampleInputPassword1" name="date">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
