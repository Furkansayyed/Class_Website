{% extends 'base.html' %}



{% block base %}

<div class="container mt-3 col-9">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}  alert-dismissible fade show my-0" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <h2 class="text-center" style="color: #E65100">Register</h2>
        <hr>
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="fname" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="lname" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail1" name="passwd" required>
        </div>

        <p>Already Have Account <a href="/accounts/login">Login</a></p>
        <button type="submit" class="btn btn-success mx-5 px-2">Register</button>
    </form>
</div>

{% endblock base %}
